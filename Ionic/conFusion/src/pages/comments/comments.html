<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar color="primary-pale">
  <ion-title>Leave a Comment</ion-title>
  <ion-buttons end>
    <button ion-button (click)="dismiss()" color="dark">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  </ion-toolbar>

<form [formGroup]="comment" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label stacked>Author Name:</ion-label>
    <ion-input formControlName="author" placeholder="Your Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Comment Form:</ion-label>
<ion-textarea formControlName="comment" rows="6" maxLength="255"></ion-textarea>

   </ion-item>
  <ion-item>
    <ion-label>Rating:
      <ion-badge item-end color="danger">{{stars}}</ion-badge>
    </ion-label>
    <ion-range formControlName="rating" [(ngModel)]="stars" min="1" max="5" step="1" snaps="true" color="secondary">
        <ion-icon small range-left name="star"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
    </ion-range>
  </ion-item>
  <button ion-button type="submit" [disabled]="!comment.valid">Send</button>
</form>



</ion-content>
